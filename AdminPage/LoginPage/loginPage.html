<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="/AdminPage/LoginPage/loginDesign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="brgyHall">
    </div>

    <div class="logoNtitle">
        <img src="media/ususan_logo.png" style="width:300px;height:300px">
        <style>
            .logoNtitle {
                height: 200px;
                width: 200px;
                filter: drop-shadow(0px 0px 50px black);
            }
        </style>
    </div>


    <div class="container">
        <form action="/AdminPage/AdminHome/adminHome.html">
            <div class="title">Welcome!</div>
            <div class="input-box underline">
                <!-- REQUIRED = REQUIRED FILL OUT TOOLTIP -->
                <input type="text" placeholder="Enter your username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
